title:            Matthias Munz site
description:      Welcome to my site.
# Your site's domain goes here. Leave localhost server or blank when working locally.
url:              //griffan.github.io
#http://localhost:5000
#https://griffan.github.io
disqus_shortname: matmu

# Owner/author information
owner:
  name:           Matthias Munz
  avatar:         portraitMM.png
  bio:            "Bioinformatician / Data Scientist"
  email:          m.munz@uni-luebeck.de
  # Social networking links are used in author-bio sidebar. Update and remove as you like.
  #twitter: griffanVI
  #linkedin: griffan
  #google_scholar: VCBBx24AAAAJ
  #google_plus: 113718226018314522413
  github: matmu
# Analytics and webmaster tools stuff goes here
google_analytics: UA-96554740-2
google_verify:
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Links to include in top navigation
# For external links add external: true
links:
  - title: Curriculum
    url: /cv/
  - title: Publications
    url: /publications/
  - title: Projects
    url: /projects/
  - title: Blog
    url: /blog/


# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    
future:      true
#pygments:    true
highlighter: rouge
markdown:    kramdown
kramdown:
  extensions: ["strikethrough"]
  
# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title/

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false

  coderay:
    coderay_line_numbers:
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

include: [".htaccess", "_pages"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md"]

collections: 
    projects:
        output: true
        permalink: /:collection/:path/

defaults:
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
  # _projects
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: false
      share: true




